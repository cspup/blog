<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/login.css">
    <script src="../../js/ajax.js"></script>
    <script src="../../js/login.js"></script>
    <title>登录</title>
    <style>

    </style>
</head>

<body>
    <main>
        <form class="loginbox" onsubmit="return login()">
            <h1>登录</h1>
            <p>账号</p>
            <input type="text" name="account" id="account" required="required" autocomplete="off">
            <p>密码</p>
            <input type="password" name="password" id="password" required="required">
            <p>
                <input type="checkbox" name="remember" id="remember" class="checkbox" value="off"><span>记住登录信息</span>
                <input type="hidden" name="">
                <input type="submit" value="登录" class="submitbtn">
            </p>
        </form>
        <a href="../index.html">←返回首页</a>
    </main>
</body>

</html>
