<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajax</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
    </script>
</head>

<body>
    <input type="text" id="text">
    <textarea name="area" id="textarea" cols="30" rows="10"></textarea>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $.ajax({
                    url: "ajax_test.php",
                    type: "get",
                    dataType: "json",
                    success: function (data) {
                        console.log(data);
                        var str = JSON.stringify(data);
                        alert(str);
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        alert(XMLHttpRequest.status + XMLHttpRequest.readyState +
                            textStatus);
                        alert(XMLHttpRequest.readyState);
                        alert(textStatus);
                    },
                });
            });
            $("#btn2").click(function () {
                var stu = [{
                    name: document.getElementById('textarea').value,
                    age: 22,
                    sex: "男"
                },
                {
                    name: "李四",
                    age: 20,
                    sex: "女"
                }
                ];
                $.ajax({
                    type: "POST", //提交方式
                    url: "post_test.php", 
                    data: {
                        "student": stu,
                    }, //数据，这里使用的是Json格式进行传输
                    success: function (result) { //返回数据根据结果进行相应的处理
                        alert(result);
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        alert(XMLHttpRequest.status + XMLHttpRequest.readyState +textStatus);
                    }
                });
            });
        });
    </script>

    <button id="btn1">发送一个 HTTP GET 请求并获取返回结果</button>
    <button id="btn2">通过post请求发送数据并返回结果</button>
    <script>

    </script>
</body>

</html>
