<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发布</title>
    <link rel="stylesheet" href="http://localhost/yemublog/src/css/mainstyle.css">
    <link rel="stylesheet" href="../css/add_post_style.css">
    <script src="../../vue.js"></script>
    <script src="../component.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="../js/load_nav.js"></script>
    <style>
        .commit_btn {
            background-color: whitesmoke;
            border-radius: 5px;
            color: black;
        }
    </style>
    <script>
    
    </script>
</head>

<body>
    <div class='header'>
        <div class='header_nav' id="header_nav">
            <yemu-header-nav-item v-for="(item, index) in nav_list" :key="item.id" v-bind:nav_item="item"></yemu-header-nav-item>
        </div>
    </div>
    <main>
        <div class=add_post_frame>
            <textarea name="headline_area" id="headline_area" placeholder='标题' maxlength="50" oninput="limit_headline(this)" >
            </textarea>
            <span class="tips" id="headline_area_tips">超出50个字符！</span>
            <textarea name="para_area" id="para_area" class="para_area" placeholder='段落' oninput="create_para(this)"></textarea>
        </div>
        <button class="commit_btn" onclick="add_post()">发布</button>
    </main>
    <script>
        window.onbeforeunload = function () { //提示保存
            return "请确认信息是否已保存！";
        };
        document.getElementById('headline_area').value = "";
        document.getElementById('para_area').value = "";

        function autoTextHeight(obj) {
            obj.style.height = 'auto';
            obj.style.height = obj.scrollTop + obj.scrollHeight + "px";
        }

        function limit_headline(obj) { //限制标题长度
            autoTextHeight(obj);
            var str = obj.value;
            obj.value = str.replace(/\n/g, " "); //替换所有换行符为空格
            if (str.length >= 50) {
                // alert("超过长度，请在50个字符内");
                document.getElementById('headline_area_tips').style.visibility = "visible";
            } else {
                document.getElementById('headline_area_tips').style.visibility = "hidden";
            }
        }

        function create_para(obj) {
            autoTextHeight(obj);
            var str = obj.value;
            var s = str.charAt(str.length - 1);
            if (s == '\n') {
                console.log("new para");
            }
        }

        function add_post() {
            var data = {
                headline: document.getElementById('headline_area').value,
                main_text: document.getElementById('para_area').value
            }
            $.ajax({
                type: "POST", //提交方式
                url: "../php/add_post.php",
                data: {
                    "data": data,
                }, //数据，这里使用的是Json格式进行传输
                success: function (result) { //返回数据根据结果进行相应的处理
                    window.onbeforeunload = null; //提交成功后可以刷新页面
                    window.location.href=result;//跳转到发布的post页
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert(XMLHttpRequest.status + XMLHttpRequest.readyState + textStatus);
                }
            });
        }
    </script>
</body>

</html>
