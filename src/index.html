<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
    <style>
        .head_nav {
            height: 100px;
            width: 100%;
            background-color: gray;
            border: 1px solid black;
            /* overflow: hidden; */
        }

        .nav_headline {
            background-color: whitesmoke;
            height: 100%;
            width: 20%;
            float: left;
            border: 1px solid black;
            text-align: center;

        }
    </style>
</head>

<body>
    <div id='app'>
        <p>{{ test }}</p>
        <head-nav v-bind:wi="wi" v-bind:style="{ width: w}"></head-nav>
    </div>
    <div id='header' class=head_nav>
        <yemu-head-nav v-for="text in list" :key="list.id" v-bind:list="text"></yemu-head-nav>
    </div>
    <div class=head_nav>
        <div class="nav_headline">
            <p>hne</p>
        </div>
        <div class="nav_headline">
            <p>headline</p>
        </div>
    </div>

    <!-- <script src="test.js"></script> -->
    <script>
        new Vue({
            el: '#app',
            data: {
                test: 'hhhh'
            }
        })
        Vue.component('head-nav', {
            props: ['wi'],
            template: '<div class=head_nav>{{ wi }}</div>'
        })
        var head_nav = new Vue({
            el: '#app',
            data: {
                wi: 100
            }
        })
        Vue.component('yemu-head-nav', {
            props: ['list'],
            template: '<div class=nav_headline><p>{{ list.text }}</p></div>'
        })

        var header = new Vue({
            //父组件
            el: '#header',
            data: {
                list: [{
                        id: 0,
                        text: 'one'
                    },
                    {
                        id: 1,
                        text: 'two'
                    },
                    {
                        id: 2,
                        text: 'three'
                    }
                ]
            }
        })
    </script>
</body>

</html>
