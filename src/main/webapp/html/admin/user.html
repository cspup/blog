        </ul>

    <main>
        <h1>用户总数：</h1>
        <h2 id="usercount"></h2>
        <table border="1" id="users">
            <tr>
                <td>id</td>
                <td>账号</td>
                <td>姓名</td>
                <td>添加时间</td>
                <td>操作</td>
            </tr>
        </table>
        <div>
            <h1>添加用户</h1>
            <p>账号：<input type="text" id="addaccount" oninput="check('account')"><span id="rightaccount"
                    style="color: red"></span>
                <input type="hidden" id="accountflag" value="false">
            </p>
            <p>名字：<input type="text" id="addname" oninput="check('name')"><span id="rightname"
                    style="color: red"></span>
                <input type="hidden" id="nameflag" value="false">
            </p>
            <p>密码：<input type="password" id="addpwd"></p>
            <p>确认密码：<input type="password" id="addpwd2" oninput="checkpwd()">
                <span id="rightpwd" style="color: red"> </span>
                <input type="hidden" id="pwdflag" value="false">
            </p>
            <p><input type="submit" value="添加" onclick="checkinput()" id="addbtn">
                <input type="reset" value="重置">
            </p>
        </div>
        <div>
            <h1>查找用户</h1>
            <h3>用户信息</h3>
            <table border="1">
                <tr>
                    <td>id</td>
                    <td>账号</td>
                    <td>用户名</td>
                    <td>添加时间</td>
                    <td>操作</td>
                </tr>
                <tr>
                    <td id="userid"></td>
                    <td><input type="text" id="useraccount"></td>
                    <td><input type="text" id="username"></td>
                    <td id="user_createtime"></td>
                    <td><input type="button" onclick="updateUser()" value="修改"></td>
                </tr>

            </table>
            <p id="userinfo"></p>
            <p>根据账号查找</p>
            <p>账号：<input type="text" id="queryaccount"><input type="button" value="查找" onclick="getByAccount()"></p>
            <p>根据名字查找</p>
            <p>名字：<input type="text" id="queryname"><input type="button" value="查找" onclick="getByName()"></p>
        </div>
    </main>
    <script src="../../js/user.js"></script>

    </script>
