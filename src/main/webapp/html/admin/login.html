<body>
    <main>
        
        <form class="loginbox" action="http://localhost:8080/yemublog/user/login" method="POST">
            <h1>登录</h1>
            <p>账号</p>

                <input type="checkbox" name="remember" id="remember" class="checkbox"><span>记住登录信息</span>
                <input type="hidden" name="">
                <input type="submit" value="登录" class="submitbtn">
            </p>
        </form>
        <script>
        // var user=sessionStorage.getItem("user");
