<body>
    <header>
        <div class="returnindex"><a href="../html/index.html">首页</a></div>
        <nav>
            <ul>
                <li class="category">
                    <a href="#">分类1</a>

                </li>
                <li class="category">
                    <a href="#">分类2</a>

                    <a href="#">分类3</a>
                    <div class="categorylist"><a href="#">分类3-1seedfhg</a></div>
                    <div class="categorylist"><a href="#">分类3-1</a></div>
                </li>
                <li class="category">
                    <a href="../html/admin/index.html">管理</a>
                </li>
            </ul>
        </nav>
        <div class="headlinsearch">
            <input type="text" placeholder=" 搜索...">
            <a href="#">
                <img class="searchicon" src="../res/搜索.png">
            </a>
        </div>
    </header>
    <div class="pageheadline">
        <img class="headerimg" src="../res/test.jpg" alt="页面标题图">
    </div>
    <main>
        <div class="blog">
            <div class="bloginfo">
                <div class="writer"><img class="bloginfoicon" src="../res/作者.png"><span id="writer">作者</span></div>
                <div class="posttime"><img class="bloginfoicon" src="../res/时间.png"><span id="posttime">2099-1-1</span>
                </div>
                <div class="category blogcategory">
                    <img class="bloginfoicon" src="../res/文件夹.png">
                    <a href="#">分类adafafaf</a>/
                    <a href="#">子分类呵呵哈哈哈</a>
                </div>
            </div>
            <div class="blogheadline"><span id="blogheadline">标题</span></div>
            <div class="blogcontent" id="blogcontent">
                <p>内容</p>
            </div>
            <div class="discuss">
                <div class="discussitems" id="discussitems">
                </div>
                <p>
                    <h2>发表评论</h2>
                </p>
                <div>
                    <textarea class="discussinput" name="discusstext" id="discusstext" cols="40" rows="5"
                        placeholder="评论*" autocomplete="off" required="required"></textarea>
                    <input class="discussinput" type="text" name="discussname" id="discussname" placeholder="姓名*"
                        autocomplete="off" required="required">
                    <input class="discussinput" type="text" name="discussemail" id="discussemail" placeholder="电子邮件"
                        autocomplete="off">
                    <p><h4>带*号为必填项</h4></p>
                    <p><input type="submit" class="discussbtn" name="submit" id="discussbtn" value="发表评论"
                            onclick="adddiscuss()"></p>
                </div>

            </div>
        </div>

        <div class="rightnav">
            <div class="category-archive">
                <span>分类目录</span>
                <ul>
                    <li class="category">
                        <a href="#">分类1aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</a>
                    </li>
                    <li class="category">
                        <a href="#">分类2</a>
                    </li>
                    <li class="category">
                        <a href="#">分类3</a>
                    </li>
                </ul>
            </div>
            <div class="time-archive"></div>
        </div>

    </main>
